<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #b300ff, #8000ff);
    }

    .box {
      width: 380px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      border: 3px solid #000;
    }

    h2 {
      margin-bottom: 10px;
      color: #000;
    }

    #temperatureInput {
      width: 80%;
      height: 40px;
      font-size: 20px;
      text-align: right;
      padding: 5px;
      margin-bottom: 15px;
      border: 2px solid #000;
      border-radius: 6px;
    }

    .num-button, .convert-button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #8000ff;
      color: white;
    }

    .num-button:hover, .convert-button:hover {
      background-color: #5a009c;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Temperature Converter</h2>

    <input type="text" id="temperatureInput" readonly>

    <br>

    <!-- Number buttons -->
    <button class="num-button" onclick="appendNumber(1)">1</button>
    <button class="num-button" onclick="appendNumber(2)">2</button>
    <button class="num-button" onclick="appendNumber(3)">3</button><br>

    <button class="num-button" onclick="appendNumber(4)">4</button>
    <button class="num-button" onclick="appendNumber(5)">5</button>
    <button class="num-button" onclick="appendNumber(6)">6</button><br>

    <button class="num-button" onclick="appendNumber(7)">7</button>
    <button class="num-button" onclick="appendNumber(8)">8</button>
    <button class="num-button" onclick="appendNumber(9)">9</button><br>

    <button class="num-button" onclick="appendNumber(0)">0</button>
    <button class="num-button" onclick="appendDecimal()">.</button>
    <button class="num-button" onclick="clearDisplay()">Clear</button><br><br>

    <!-- Conversion buttons -->
    <button class="convert-button" onclick="convertTemperature('celsius', 'fahrenheit')">Celsius → Fahrenheit</button>
    <button class="convert-button" onclick="convertTemperature('celsius', 'kelvin')">Celsius → Kelvin</button><br>

    <button class="convert-button" onclick="convertTemperature('fahrenheit', 'celsius')">Fahrenheit → Celsius</button>
    <button class="convert-button" onclick="convertTemperature('fahrenheit', 'kelvin')">Fahrenheit → Kelvin</button><br>

    <button class="convert-button" onclick="convertTemperature('kelvin', 'celsius')">Kelvin → Celsius</button>
    <button class="convert-button" onclick="convertTemperature('kelvin', 'fahrenheit')">Kelvin → Fahrenheit</button>

    <p id="result"></p>
  </div>

  <script>
    function appendNumber(num) {
      document.getElementById("temperatureInput").value += num;
    }

    function appendDecimal() {
      let input = document.getElementById("temperatureInput").value;
      if (!input.includes(".")) {
        document.getElementById("temperatureInput").value += ".";
      }
    }

    function clearDisplay() {
      document.getElementById("temperatureInput").value = "";
      document.getElementById("result").textContent = "";
    }

    function convertTemperature(from, to) {
      let temp = parseFloat(document.getElementById("temperatureInput").value);

      if (isNaN(temp)) {
        document.getElementById("result").textContent = "Please enter a valid number!";
        return;
      }

      let result;

      if (from === "celsius" && to === "fahrenheit") {
        result = (temp * 9/5) + 32;
      }

      else if (from === "celsius" && to === "kelvin") {
        result = temp + 273.15;
      }

      else if (from === "fahrenheit" && to === "celsius") {
        result = (temp - 32) * 5/9;
      }

      else if (from === "fahrenheit" && to === "kelvin") {
        result = (temp - 32) * 5/9 + 273.15;
      }

      else if (from === "kelvin" && to === "celsius") {
        result = temp - 273.15;
      }

      else if (from === "kelvin" && to === "fahrenheit") {
        result = (temp - 273.15) * 9/5 + 32;
      }

      document.getElementById("result").textContent = "Result: " + result.toFixed(2);
    }
  </script>

</body>
</html>
